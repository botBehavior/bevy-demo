<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Threadweaver Prototype</title>
    <link data-trunk rel="rust" data-wasm-opt="z" />
    <style>
      :root,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #050505;
        color: #f9f9f9;
        font-family: "Inter", system-ui, sans-serif;
      }

      #app {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      canvas {
        width: min(100vw, 1024px);
        height: min(100vh, 768px);
        outline: none;
        touch-action: none;
      }

      footer {
        position: fixed;
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.8rem;
        opacity: 0.72;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="bevy-canvas"></canvas>
    </div>
    <footer>
      Move → Weave → Slice → Survive — Threadweaver MVP build
    </footer>
    <noscript>You need to enable JavaScript to run this experience.</noscript>
  </body>
</html>
